<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center w-full max-w-sm">
        {% if error %}
            <div class="bg-red-900/20 p-6 rounded-2xl border border-red-500/50">
                <div class="text-5xl mb-4">ðŸš«</div>
                <h2 class="text-xl font-bold text-red-400 mb-2">Link Invalid</h2>
                <p class="text-slate-400">{{ error }}</p>
            </div>
        {% else %}
            <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
                <div class="mb-6">
                    <div class="w-16 h-16 bg-blue-600/20 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Ready to go?</h2>
                    <p class="text-slate-400 text-sm">You are about to be redirected to an external website.</p>
                </div>
                
                <a href="{{ original_url }}" class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg transition transform hover:-translate-y-1">
                    Go to Link âžœ
                </a>
                
                <p class="mt-4 text-xs text-slate-500">Click the button above to proceed.</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
